<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Picker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;700&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:          #0d0d0f;
      --surface:     #141417;
      --surface2:    #1a1a1e;
      --border:      #242428;
      --accent:      #00e5a0;
      --accent-dim:  rgba(0, 229, 160, 0.12);
      --accent-glow: rgba(0, 229, 160, 0.3);
      --text-primary: #f0f0f2;
      --text-secondary: #6b6b75;
      --text-mono:   #a0ffd6;
      --danger:      #ff4d6d;
      --danger-dim:  rgba(255, 77, 109, 0.12);
      --blue:        #60a5fa;
      --blue-dim:    rgba(96, 165, 250, 0.12);
    }

    html, body {
      width: 340px;
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Syne', sans-serif;
    }

    .container {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ── Header ── */
    .header { display: flex; align-items: center; gap: 10px; }

    .logo {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .logo img { width: 26px; height: 26px; fill: var(--accent); }

    .header-text h1 { font-size: 14px; font-weight: 700; letter-spacing: 0.03em; }
    .header-text p  {
      font-size: 10px; color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace; letter-spacing: 0.04em; margin-top: 1px;
    }

    /* ── Divider ── */
    .divider { height: 1px; background: var(--border); }

    /* ── Status row ── */
    .status-row { display: flex; align-items: center; justify-content: space-between; }

    .status-label {
      font-size: 11px; color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase; letter-spacing: 0.08em;
    }

    .status-badge {
      display: flex; align-items: center; gap: 6px;
      padding: 3px 8px; border-radius: 20px;
      font-size: 10px; font-family: 'JetBrains Mono', monospace;
      font-weight: 600; letter-spacing: 0.06em; text-transform: uppercase;
      transition: all 0.2s ease;
    }
    .status-badge.idle   { background: rgba(107,107,117,0.15); border: 1px solid var(--border); color: var(--text-secondary); }
    .status-badge.active { background: var(--accent-dim); border: 1px solid var(--accent); color: var(--accent); }

    .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; flex-shrink: 0; }
    .status-badge.active .status-dot { animation: pulse 1.4s ease-in-out infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.4; transform: scale(0.7); }
    }

    /* ── Mode toggle ── */
    .mode-row {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 3px;
      gap: 3px;
    }

    .mode-btn {
      flex: 1;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: transparent;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.18s ease;
    }
    .mode-btn svg { width: 11px; height: 11px; fill: currentColor; flex-shrink: 0; }

    .mode-btn.active-html {
      background: var(--accent-dim);
      color: var(--accent);
      border: 1px solid rgba(0,229,160,0.3);
    }
    .mode-btn.active-css {
      background: rgba(167,139,250,0.12);
      color: #a78bfa;
      border: 1px solid rgba(167,139,250,0.3);
    }
    .mode-btn.active-tw {
      background: var(--blue-dim);
      color: var(--blue);
      border: 1px solid rgba(96,165,250,0.3);
    }

    /* ── Main button ── */
    .btn {
      width: 100%; height: 44px; border-radius: 10px; border: none; cursor: pointer;
      font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 600;
      letter-spacing: 0.04em; display: flex; align-items: center;
      justify-content: center; gap: 8px; transition: all 0.18s ease;
      position: relative; overflow: hidden;
    }
    .btn::after {
      content: ''; position: absolute; inset: 0;
      background: white; opacity: 0; transition: opacity 0.15s;
    }
    .btn:active::after { opacity: 0.07; }

    .btn-start {
      background: var(--accent); color: #050f0a;
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .btn-start:hover { background: #1ffcb0; box-shadow: 0 0 28px var(--accent-glow); transform: translateY(-1px); }
    .btn-stop  { background: var(--danger-dim); color: var(--danger); border: 1px solid var(--danger); }
    .btn-stop:hover { background: rgba(255,77,109,0.2); transform: translateY(-1px); }
    .btn svg { width: 15px; height: 15px; fill: currentColor; flex-shrink: 0; }

    /* ── Hint ── */
    .hint {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 8px; padding: 10px 12px; display: flex; gap: 8px; align-items: flex-start;
    }
    .hint-icon { width: 14px; height: 14px; fill: var(--text-secondary); flex-shrink: 0; margin-top: 1px; }
    .hint p { font-size: 11px; color: var(--text-secondary); line-height: 1.55; font-family: 'JetBrains Mono', monospace; }
    .hint p strong { color: var(--accent); font-weight: 600; }

    /* ── Last copied panel ── */
    .last-copied {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .last-copied.visible { display: block; }

    .last-copied-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
    }

    .last-copied-title {
      font-size: 10px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .last-copied-title::before {
      content: '';
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
    }

    .tab-strip {
      display: flex;
      gap: 2px;
    }

    .tab {
      font-size: 9px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 2px 7px;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.15s;
    }
    .tab.active-html { color: var(--accent);  border-color: rgba(0,229,160,0.35); background: var(--accent-dim); }
    .tab.active-css  { color: #a78bfa; border-color: rgba(167,139,250,0.35); background: rgba(167,139,250,0.1); }
    .tab.active-tw   { color: var(--blue); border-color: rgba(96,165,250,0.35); background: var(--blue-dim); }

    .code-preview {
      font-size: 10px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-mono);
      padding: 10px 12px;
      max-height: 110px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.6;
    }
    .code-preview::-webkit-scrollbar { width: 3px; }
    .code-preview::-webkit-scrollbar-track { background: transparent; }
    .code-preview::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    .copy-again-btn {
      width: 100%;
      padding: 7px;
      background: transparent;
      border: none;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .copy-again-btn svg { width: 11px; height: 11px; fill: currentColor; }
    .copy-again-btn:hover { color: var(--accent); background: var(--accent-dim); }

    /* ── Toast ── */
    .toast {
      position: fixed; bottom: 14px; left: 50%;
      transform: translateX(-50%) translateY(60px);
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 8px; padding: 8px 14px;
      font-size: 11px; font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary); display: flex; align-items: center; gap: 8px;
      white-space: nowrap; box-shadow: 0 4px 24px rgba(0,0,0,0.5);
      transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.25s ease;
      opacity: 0; pointer-events: none; z-index: 999;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { border-color: var(--accent); }
    .toast.error   { border-color: var(--danger); }
    .toast-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
    .toast.success .toast-dot { background: var(--accent); }
    .toast.error   .toast-dot { background: var(--danger); }

    /* ── Footer ── */
    .footer {
      text-align: center; font-size: 10px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--border); letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="./icons/icon128.png" alt="logo"/>
      </div>
      <div class="header-text">
        <h1>HTML Picker</h1>
        <p>html · css · tailwind → clipboard</p>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Status -->
    <div class="status-row">
      <span class="status-label">Mode</span>
      <span class="status-badge idle" id="statusBadge">
        <span class="status-dot"></span>
        <span id="statusText">Idle</span>
      </span>
    </div>

    <!-- Main button -->
    <button class="btn btn-start" id="mainBtn">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>
      Start Picking
    </button>

    <!-- Hint -->
    <div class="hint" id="hintBox">
      <svg class="hint-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
      <p id="hintText">Click <strong>Start Picking</strong> then hover over any element. Click to copy its <strong>HTML + CSS + Tailwind</strong>.</p>
    </div>

    <!-- Last copied panel -->
    <div class="last-copied" id="lastCopied">
      <div class="last-copied-header">
        <span class="last-copied-title">Last Copied</span>
        <div class="tab-strip">
          <button class="tab active-html" data-tab="html">HTML</button>
          <button class="tab" data-tab="css">CSS</button>
          <button class="tab" data-tab="tw">TW</button>
        </div>
      </div>
      <pre class="code-preview" id="codePreview"></pre>
      <button class="copy-again-btn" id="copyAgainBtn">
        <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
        Copy Again
      </button>
    </div>

    <div class="divider"></div>
    <div class="footer">v2.0.0 · html element picker</div>
  </div>

  <div class="toast" id="toast">
    <span class="toast-dot"></span>
    <span id="toastMsg">Copied!</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
